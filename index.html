<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card-category">
        <h2>Eat me !</h2>
      </div>
      <br>
      <div class="card-product">
        <img src="../../images/bmw.jpg" alt="BMW 1200 RT">
        <div class="card-description">
          <h2>BMW 1200 RT</h2>
          <p>La cylindrée passe à 1 170 cm³</p>
        </div>
      </div>
      <br>
      <div class="card-trip">
        <img src="../../images/beyrouth.jpg" alt="Beyrouth">
        <div class="card-footer">
          <div>
            <h2>Beirut</h2>
            <p>The place to be!</p>
          </div>
          <h2 class="card-price">$1,999.99</h2>
          <img src="../../images/wiss.jpg" class="card-avatar">
        </div>
      </div>
    </div>
  </body>
</html>
